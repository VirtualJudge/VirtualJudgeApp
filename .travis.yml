language: android
os: linux
dist: bionic
android:
  components:
  - build-tools-29.0.2
  - android-28
  - extra-android-support
  - extra-android-m2repository
script:
- "./gradlew :app:assembleRelease"
before_install:
- yes | sdkmanager "platforms;android-29"
- openssl aes-256-cbc -K $encrypted_943ccc6fc656_key -iv $encrypted_943ccc6fc656_iv
  -in android.jks.enc -out android.jks -d
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: app/build/outputs/apk/release/app-release.apk
  on:
    tags: true
    repo: VirtualJudge/VirtualJudgeApp
  overwrite: true